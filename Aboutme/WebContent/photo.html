.main section {
	margin: 5vh 5vw;

.main article {
	height: 30vh;
}


.photos figure img, .photos figure figcaption {
	float: left;

.photos figure {
	width: 70%;
	margin: 5vh;
}

.photos figure img {
	width: 50%;
	min-width: 100px;
	border: 4px solid #aaaaaa;
	margin-right: 5%;
}

.photos::after {
	content: '';
	display: block;
	clear: both;
}

@media screen and (max-width: 900px) {
	.main article {
		height: auto;
	}
	.photos figure {
		text-align: center;
	}
	.photos figure img {
		width: 60vw;
		border: 3px solid #aaaaaa;
		margin: 0 auto;
		margin-bottom: 10px;
		display: block;
	}
	.photos figure figcaption {
		display: block;
		float: none;
	}
}
</style>
